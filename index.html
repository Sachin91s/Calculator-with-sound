<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Styles.css">
</head>

<body>
    <!-- container & Screen -->
    <div class="Container">
        <div class="text_box">
            <input type="text" id="Screen" placeholder="0">
        </div>

        <!-- button (number & operaters) -->
        <div class="botton">
            <button class="symbol" onclick="allclear()">C</button>
            <button class="symbol" onclick="del()">del</button>
            <button class="symbol" onclick="input('.')">.</button>
            <button class="symbol" onclick="input('+')">+</button>

            <button onclick="input('9')">9</button>
            <button onclick="input('8')">8</button>
            <button onclick="input('7')">7</button>

            <button class="symbol" onclick="input('-')">-</button>

            <button onclick="input('6')">6</button>
            <button onclick="input('5')">5</button>
            <button onclick="input('4')">4</button>

            <button class="symbol" onclick="input('*')">x</button>

            <button onclick="input('3')">3</button>
            <button onclick="input('2')">2</button>
            <button onclick="input('1')">1</button>

            <button class="symbol" onclick="input('/')">/</button>

            <button onclick="input('()')">()</button>
            <button onclick="input('0')">0</button>
            <button onclick="input('00')">00</button>

            <button class="symbol" onclick="calc()">=</button>
        </div>
    </div>

    <!-- Audio -->
    <audio id="clickSound">
        <source src="Sound/tic_sound.mp3" type="audio/mp3">
    </audio>
    <script src="Script.js"></script>
</body>

</html>
